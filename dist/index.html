<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>主页</title><link rel="stylesheet" type="text/css" href="css/index.css"><link rel="stylesheet" type="text/css" href="css/reloadhf.css"></head><body><header id="header"></header><div id="main">这是主页<div class="list"></div></div><footer id="footer"></footer><script type="text/html" id="prod_template">{{each products as element}}
			<div class="box">
				<div class="id" style="display:none">{{element.id}}</div>
				<img src="{{element.img}}" class="img">
				<div class="price">{{element.price}}</div>
				<div class="title">{{element.title}}</div>
				<div class="add_to_cart">加入购物车</div>
			</div>
		{{/each}}</script><script type="text/javascript" src="lib/requirejs/require.js" data-main="js/index"></script></body></html>
